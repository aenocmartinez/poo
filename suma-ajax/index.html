<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Suma con AJAX y jQuery</title>
</head>
<body>
    <h1>Suma de dos numeros con AJAX</h1>
    <div id="operacion">
        <form action="" id="formSuma">
            <label for="numero1">Número 1: </label>
            <br>
            <input type="number" id="numero1" name="numero1" placeholder="Ingrese el primer número" required>
            <br>
    
            <label for="numero2">Número 2: </label>
            <br>
            <input type="number" id="numero2" name="numero2" placeholder="Ingrese el segundo número" required>
    
            <br><br>
    
            <button type="submit">Calcular</button>

        </form>

    </div>

    <h2>Resultado</h2>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
